<!DOCTYPE html>
<html>
<head>
    <title>ToDo</title>
</head>
<body>

<h1>To-Do List</h1>

<form action="/add" method="post">
    <input type="text" name="title" required>
    <button>Add</button>
</form>

<ul>
    {% for task in tasks %}
        <li>
            {% if task['done'] == 1 %}
                <s>{{ task['title'] }}</s>
            {% else %}
                {{ task['title'] }}
            {% endif %}
            <a href="/done/{{ task['id'] }}">✔</a>
            <a href="/delete/{{ task['id'] }}">❌</a>
        </li>
    {% endfor %}
</ul>

</body>
</html>
